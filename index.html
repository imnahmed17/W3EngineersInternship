<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <title>Task 02</title>
</head>
<body class="max-w-7xl mx-auto">
    <section class="my-3">
        <div class="px-2 flex gap-1">
            <div class="w-1/4 px-1 py-2 flex border-2 focus-within:border-blue-400">
                <i class="fi fi-br-search flex items-center text-slate-400"></i>
                <input type="text" name="search" id="search" placeholder="Texas, USA" class="ml-2 outline-none">
            </div>
            <div class="w-35 px-1 py-2 flex border-2 focus-within:border-blue-400">
                <i class="fi fi-rs-calendar flex items-center text-cyan-500"></i>
                <input type="text" name="checkIn" id="checkIn" placeholder="Check In" class="ml-3 outline-none">
                <i class="fi fi-rr-angle-right flex items-center text-slate-400"></i>
                <input type="text" name="checkOut" id="checkOut" placeholder="Check Out" class="ml-3 outline-none">
            </div>
            <div class="w-1/5">
                <button class="w-full h-full border-2 px-1 flex items-center text-slate-400 focus:border-blue-400">
                    <i class="fi fi-rs-users flex items-center"></i>
                    <span class="ml-2">Guests</span>
                    <i class="fi fi-rr-angle-down flex flex-end items-center"></i>
                </button>
            </div>
            <div class="w-1/5">
                <button class="w-full h-full border-2 px-1 text-slate-400 focus:border-blue-400">Price Range</button>
            </div>
        </div>
    </section>
</body>
</html>
